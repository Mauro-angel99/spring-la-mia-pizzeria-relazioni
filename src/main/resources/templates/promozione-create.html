<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body th:object="${promozione}">
	<h1>PROMOZIONE CREATE</h1>
	<form
		method="POST"
		action="/promozione/store"
	>
		<label>Name:</label>
		<input type="text" name="titolo" th:field="*{titolo}">
		<br>
		<label>Data inizio:</label>
		<input type="text" name="titolo" th:field="*{dataInizio}">
		<br>
		<label>Data fine:</label>
		<input type="text" name="titolo" th:field="*{dataFine}">
		<br>
		<div
			th:each="pizza : ${pizzas}"
			th:object="${pizza}"
		>
			<input 
				type="checkbox" 
				name="pizzas" 
				
				th:value="*{id}" 
				th:field="${promozione.pizzas}">
			<label>[[*{name}]]</label>
		</div>
		<br><br>
		<input type="submit" value="CREATE">
	</form>
</body>
</html>
