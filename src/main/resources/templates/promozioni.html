<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <h1>Promozioni</h1>
	<a
		href="/promozione/create"
	>
		CREATE NEW PROMOZIONE
	</a>
	<ul>
		<li
			th:each="promozione : ${promozioni}"
			th:object="${promozione}"
		>
			[[*{titolo}]] [[*{dataInizio}]] [[*{dataFine}]]
			<ul>
				<li
					th:each="pizza : *{pizzas}"
					th:object="${pizza}"
				>
					[[*{name}]]
				</li>
			</ul>
		</li>
	</ul>

</body>
</html>
