<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <h1>Pizza CREATE</h1>
	<form 
		method="POST" 
		action="/pizza/create"
		th:object="${pizza}" >
	
		<input type="number" name="id" th:field="*{id}" style="display:none">
		<label>Name</label>
		<input type="text" name="name" th:field="*{name}">
		<br>
		<label>Description</label>
		<input type="text" name="description" th:field="*{description}">
		<br>
		<label>Price</label>
		<input type="number" name="price" th:field="*{price}">
		<br>
		<select name="promozione">
			<option
				th:each="promozione : ${promozioni}"
				th:object="${promozione}"
				
				th:value="*{id}"
				th:field="${pizza.promozione}"
			>
				[[*{titolo}]]
			</option>
		</select>
		<div
			th:each="ingrediente : ${ingredienti}"
			th:object="${ingrediente}"
		>
			<input
				type="checkbox"
				name="ingrediente"
				
				th:value="*{id}"
				th:field="${pizza.ingredienti}"
			>
			<label>
				[[*{name}]]
			</label>
		</div>
		<br>
		<input type="submit" value="CREATE">
	
	</form>

</body>
</html>
